<!DOCTYPE html>
<html>
    <head>
        <script src="js/main.js" defer ></script>
        <script src="js/websocket.js" defer ></script>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous" defer></script>

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>


      <nav class="blue-grey darken-4 nav-extended nav-background">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                <div class="weather"></div>
            </a>
            <a id="side_nav_trigger" href="#" data-target="sidenav_target" class="sidenav-trigger" ><i class="fas fa-bars"></i></a>
        </div>
    </nav>

    <!-- Side nav -->

    <ul class="sidenav no-overflow" id="sidenav_target">
      <article class="sidenav-content">
          <!-- Main image / Info -->
          <li>
              <!-- User main window -->
              <div class="user-view">
                  <!-- Background image -->
                  <div class="background"></div>
                  <div class="flex">
                      <a class="valign-wrapper dropdown-trigger" href='#' data-target='dropdown_status'><img class="circle d_profile" src="imgs/tmp.png"></a>
                      <!-- Discord status changer -->
                      <ul id='dropdown_status' class="dropdown-content dropdown-rounded z-depth-3 ">
                          <!-- Online -->
                          <li><a href="#!" data="online" class="status-button waves-effect waves-green"><i class="fas fa-circle green-text text-accent-3"></i> Online</a></li>
                          <!-- Idle -->
                          <li><a href="#!" data="idle" class="status-button waves-effect waves-yellow"><i class="fas fa-moon yellow-text text-darken-2"></i> Idle</a></li>
                          <!-- Do not disturb (contains tooltip) -->
                          <li><a href="#!" data="dnd" class="status-button waves-effect waves-red tooltipped" data-position="right" data-tooltip="You will not receive any desktop notifications."><i class="fas fa-minus-circle red-text text-darken-1"></i> Do not Disturb</a></li>
                          <!-- Invisible (contains tooltip) -->
                          <li><a href="#!" data="invisible" class="status-button waves-effect waves-light tooltipped" data-position="right" data-tooltip="You will not appear online, but will have full access to all of Discord."><i class="far fa-circle blue-grey-text text-lighten-5"></i> Invisible</a></li>
                          <li class="divider"></li>
                          <!-- Custom game status -->
                          <li>
                              <a class="waves-effect waves-light custom-status game modal-trigger" href="#customstatusmodal"> ...</a>
                          </li>
                      </ul>

                  </div>
                  <!-- Discord information -->
                  <a class="no-select"><span class="white-text name">Jeff</span></ac>
                  <a class="no-select"><span class="white-text email game"> ... </span></a>
              </div>
          </li>
          <!-- Side menu -->
          <li><a class="subheader">Link accounts</a></li>
          <li><div class="divider"></div></li>
          <li><a href="/login_spotify" class="waves-effect waves-green"><i class="fab fa-spotify"></i>Connect spotify</a></li>
      </article>

      <!-- Footer -->
      <div class="sidenav-footer grey darken-2">
          <div class="switch right">
              <label>
                  Off
                  <input id="darkmode" type="checkbox">
                  <span class="lever"></span>
                  On
              </label>
           </div>
      </div>


  </ul>

  <!-- Modal for status change -->
  <div id="customstatusmodal" class="modal no-overflow">
      <div class="modal-content">
          <div class="discord-status-art"></div>
          <h4 class="center-align no-select status-title"><b>Update Status</b></h4>
          <div class="row">
              <!-- Selection of how to be customized -->
              <div class="input-field col s12">
                  <select id="status-target">
                      <option class="waves-effect waves-light" value="custom-status-content">Custom Status</option>
                      <option class="waves-effect waves-light" value="bot-custom">Playing Status</option>
                  </select>
                  <label>Select customizablitiy</label>
              </div>
              <!-- Customizability 1 -->
              <div class="status-item custom-status-content">
                  <input placeholder="" class="validate game-placeholder"></input>
                  <i class="fas fa-times status-remove"></i>
              </div>
              <!-- Customizablity 2 -->
              <div class="status-item bot-custom display-none">
                  <select class="bot-custom-item browser-default">
                      <option value="playing">Playing</option>
                      <option value="streaming">Streaming</option>
                      <option value="watching">Watching</option>
                  </select>
                  <input placeholder="Name" class="bot-custom-item"></input>
                  <input placeholder="URL (leave blank if none)" class="bot-custom-item"></input>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
          <a href="#!" class="modal-close btn waves-effect waves-green custom-presense-save">Save</a>
      </div>
  </div>


      <main>
        <div class="row">
          <!-- Logging content -->
          <div class="col s12 m12 l6">
              <div class="card grey darken-4 white-text">
                <div class="card-content white-text">
                  <span class="card-title center"><i class="fas fa-terminal"></i> Bot Logging</span>
                  <ul class="black" id="log_input">
                </div>
              </div>
          </div>
          <div class="col s12 m12 l6">
            <div class="row">
             <div class="card blue-grey darken-4">
               <div class="card-content">
                 <span class="card-title white-text center">
                   <a class="btn-floating btn-small red pulse tooltipped" data-position="bottom" data-tooltip="Updating live"></a> System Health
                  </span>
                 <div class="row">
                  <div class="col s12 m6 l6">
                    <div class="card deep-purple darken-4">
                      <div class="card-content white-text">
                        <span class="card-title center"><i class="fas fa-memory"></i> Memory Usage</span>
                        <p>
                          <canvas id="memory_chart" width="400" height=400></canvas>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m6 l6">
                    <div class="card light-blue darken-4">
                      <div class="card-content white-text">
                        <span class="card-title center"><i class="fas fa-microchip"></i> Cpu Usage</span>
                        <p>
                          <canvas id="cpu_chart" width="400" height=400></canvas>
                        </p>
                      </div>
                    </div>
                  </div>
                 </div>
               </div>

             </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </body>
</html>
